content:
  - id: "1"
    q: Does it really work without a coach or trainer?
    a: Yes. All our tutorials & exercises are completely self-explanatory and work right out of the box. We've gone to great length to test & vet each resource we provide.
  - id: "2"
    q: Are you really replacing all coaches & trainers?
    a: No. Our tutorials & exercises build foundational behaviors and skills at scale. Building upon these foundations, we recommend to work with trainers & coaches to progress further on your road towards mastery.
  - id: "3"
    q: Is Crewsby only for teams?
    a: No. Crewsby offers tutorials & exercises for teams and trainings in people skills for individuals. We believe that you need both to create a great company.
  - id: "4"
    q: Do you offer discounts?
    a: Yes. When you pay for a year up front, you get a 15% discount.
  - id: "5"
    q: Can we cancel at any time?
    a: Yes. There's no minimum contract for Crewsby Business — cancel at any time without penalty or hassle. If you prepaid for a year, we’ll refund any unused months.
  - id: "6"
    q: Do we pay extra for more people?
    a: No. Unlike most e-learning providers, we don't charge you based on how many people learn with us. 20 learners or 5000, the price is the same. This adds up to significant savings as your company grows.
